<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <!-- <img src="images/image-product-desktop.jpg" alt="photo of perfume bottle"> -->
      <img src="images/image-product-mobile.jpg" alt="photo of perfume bottle">
      <div class="prod-desc">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        <p class="prices"><span>$149.99</span><span>$169.99</span></p>
        <button onclick="alert('Product added to cart')">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
